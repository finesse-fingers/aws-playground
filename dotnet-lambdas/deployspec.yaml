version: 0.2

env:
  variables:
    SLS_DEBUG: 1

phases:
  install:
    runtime-versions:
        nodejs: 14
        dotnet: 3.1
    commands:
      - echo Installing...
      - dotnet tool install -g Amazon.Lambda.Tools --framework netcoreapp3.1
      - npm i serverless
      - ls
      - ./node_modules/.bin/serverless deploy --stage sandbox
